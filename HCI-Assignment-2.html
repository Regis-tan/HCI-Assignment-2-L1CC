<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCI Assignment-02</title>
    <style type="text/css">
        .font{
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(255, 255, 255);
        }
        .form-font{
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(160, 160, 160);
        }
    </style>
</head>
<!--Image for background was taken from: https://unsplash.com/photos/Joo3UBw789Q-->
<body style="background-image: url(unsplash-background-image.jpg); background-repeat: no-repeat;">
    <center><h1 class="font">HCI Assignment-2</h1></center>
    <center><div style="border-color: rgb(70, 70, 70); border: solid; background-color: rgb(80, 80, 80); height: 80.2%; width: 50%;">
        <fieldset><form>
            <table>
                <tr>
                    <th></th>
                    <th class="form-font"><h1>Sign Up</h1></th>
                    <th></th>
                </tr>
                <tr>
                    <td>
                            <label for="first-name" class="form-font"><b>First Name*:</b></label><br>
                            <input type="text" name="first-name" size="30" required><br>
                            <br>
                            <label for="last-name" class="form-font"><b>Last Name*:</b></label><br>
                            <input type="text" name="last-name" size="30" required><br>
                            <br>
                    </td>
                    <!--Not Used-->
                    <td></td>
                    <!--/Not Used-->
                    <td>
                            <label for="email-address" class="form-font"><b>Email Adress:</b></label><br>
                            <input type="email" name="email-address" size="30"><br>
                            <br>
                            <label for="password" class="form-font"><b>Password* (10 Characters Max):</b></label><br>
                            <input type="password" name="password" maxlength="10" size="30" required><br>
                            <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <br>
                        <br>
                        <br>
                        <label for="gender-male" class="form-font"><b>Male</b></label>
                        <input type="radio" name="gender" id="gender-male" required>
                    </td>
                    <td rowspan="2"><center><h1 class="form-font">Gender*</h1>
                    <br>
                    <label for="birthday" class="form-font"><b>Date of birth*:</b></label>
                        <input type="date" name="birthday" id="birthday" required>
                    </center></td>
                    <td>
                        <br>
                        <br>
                        <br>
                        <br>
                        <label for="gender-female" class="form-font"><b>Female</b></label>
                        <input type="radio" name="gender" id="gender-female" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <label for="checkbox-terms" class="form-font"><b>I have read the TOS*.</b></label>
                        <input type="checkbox" name="checkbox" id="checkbox-email" required>
                        <br>
                        <label for="checkbox-email" class="form-font"><b>I would like update emails.</b></label>
                        <input type="checkbox" name="checkbox" id="checkbox-email">
                    </td>
                </tr>
                <tr>
                    <!--Not Used-->
                    <td></td>
                    <!--/Not Used-->
                    <td>
                        <br>
                        <br>
                        <br>
                        <center><input type="submit" name="sign-up" value="Sign Up"></center>
                    </td>
                </tr>
            </table>
        </form></fieldset>
    </div></center>
</body>
</html>
